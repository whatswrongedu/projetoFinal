<!doctype html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar usuário</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- favicon -->
    <link href="/img/icone.png" rel="shortcut icon" type="image/png">

    <!-- css externo -->
    <link href="/css/estilo.css" rel="stylesheet" type="text/css" media="all">
</head>

<body class="bg-dark" data-bs-theme="dark">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg mb-5" data-bs-theme="dark" style="background-color: #16161d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/icone.png" alt="Ícone">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cadastrar usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listarUsuarios">Listar usuários</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fim do navbar -->

    <!-- container -->
    <div class="container">
        <h1>Alterar dados do usuário</h1>
        <hr class="mb-5">

        <!-- row -->
        <form method="POST">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-8">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                        <input type="text" name="nome" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${usuario.nome}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">CPF</span>
                        <input type="text" name="cpf" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${usuario.cpf}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-8">
                    <div class="input-group mb-5">
                        <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
                        <input type="text" name="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${usuario.email}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-4">
                    <button type="submit" class="btn btn-primary">Cadastrar pessoa</button>
                </div>
            </div>
        </form>
    </div>
    <!-- fim do container -->
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
