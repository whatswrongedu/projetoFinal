<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraviolence</title>
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/listar.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="custom-navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="/">
                <img src="https://www.dafont.com/forum/attach/orig/3/8/388253.jpg" alt="Ícone">
            </a>
            <div class="navbar-links">
                <a class="nav-link" href="/home">Catálogo</a>
                <a class="nav-link" href="/cadastrar">Cadastre-se</a>
                <a class="nav-link" href="/listarUsuarios">Clientes</a>
            </div>
        </div>
    </nav>
    <!-- fim do navbar -->

    <!-- listar usuários -->
    <div class="listar text-light bg-dark p-3">
        <div th:each="usuario : ${usuarios}">
            <div class="row">
                <div class="col-12 col-md-2 col-lg-1 celula">
                    <b>ID: </b><span th:text="${usuario.idPessoa}"></span>
                </div>
                <div class="col-12 col-md-6 col-lg-3 celula">
                    <b>Nome: </b><span th:text="${usuario.nome}"></span>
                </div>
                <div class="col-12 col-md-4 col-lg-2 celula">
                    <b>CPF: </b><span th:text="${usuario.cpf}"></span>
                </div>
                <div class="col-12 col-md-6 col-lg-3 celula">
                    <b>E-mail: </b><span th:text="${usuario.email}"></span>
                </div>
                <div class="col-6 col-md-3 col-lg-1 botao-celula">
                    <div>
                        <a class="btn btn-warning" role="button"
                            th:href="@{'/alterarUsuario/' + ${usuario.idPessoa}}">Alterar</a>
                    </div>
                </div>
                <div class="col-6 col-md-2 col-lg-1 botao-celula">
                    <div>
                        <a class="btn btn-danger" role="button" th:href="@{'/excluirUsuario/' + ${usuario.idPessoa}}"
                            onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- fim do container -->
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
